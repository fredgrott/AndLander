<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>SpaceAfterMethodName</title>
     
  <meta http-equiv="content-type"
 content="text/html; charset=ISO-8859-1">
</head>
<body>
<tt><b><font color="#009900">// This rule specifies whether you have to have
a <br>
// space ' ' after a method name.</font><br>
&nbsp;<br>
<font color="#009900">// without space </font><br>
public void foo()<br>
{<br>
&nbsp; &nbsp; bla(true);<br>
<br>
&nbsp;&nbsp; &nbsp;if (test() == 5)<br>
&nbsp; &nbsp; { <br>
&nbsp; &nbsp; &nbsp; &nbsp; blafoo();<br>
&nbsp; &nbsp; }<br>
}<br>
<br>
<font color="#009900">// with space</font><br>
public void foo ()<br>
 {<br>
 &nbsp; &nbsp; bla (true);<br>
<br>
&nbsp; &nbsp; if (test () == 5)<br>
 &nbsp; &nbsp; {<br>
&nbsp; &nbsp; &nbsp; &nbsp; blafoo ();<br>
&nbsp; &nbsp; }<br>
 }<br>
</b></tt><br>
</body>
</html>
